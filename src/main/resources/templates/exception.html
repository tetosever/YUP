<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('exception')}"></head>
<body>
<div class="top-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-chat-left-dots"
         viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
    </svg>
</div>
<div class="bottom-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-chat-left-dots"
         viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
    </svg>
</div>
<nav th:fragment="navbar(who, logged, firstname, second_who)" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img th:src="@{'/images/YUP_logo.png'}" class="d-inline-block align-text-top"/>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{'/event/all'}">
                        <span>Return to YUP</span>
                        <span>Return to YUP</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container main-container">
    <div class="row best-center exception-row">
        <div>
            <h3 class="text-center">
                <span>
                </span>
                <span th:text="${status}"></span><span>. </span><span
                    th:text="${exception}"></span><span> - </span><span th:text="${message}"></span></h3>
            <div>
                <div class="game">
                    <div id="dino"></div>
                    <div id="cactus"></div>
                </div>
            </div>

        </div>
    </div>
</div>
<button type="button" class="btn YupTeamEmailModal" data-bs-toggle="modal"
        data-bs-target="#sendEmailToYupTeamModal">
    I want to report the problem to the YUP team!
</button>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<span class="event-image">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
                 class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
        </span>
<div class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong>Ugh!</strong> <span id="alertText"></span>
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="modal fade" id="sendEmailToYupTeamModal" tabindex="-1" aria-labelledby="sendEmailToYupTeamModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendEmailToYupTeamModalLabel"><span>Thanks</span> for helping us improve
                    YUP!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-data-area">
                        <textarea id="inputDescription"
                                  placeholder=""></textarea>
                    <div class="underline"></div>
                    <label for="inputDescription" autofocus>Add more details.</label>
                </div>
                <p>* The exception and some device informations are added to the message to help in diagnosing the
                    problem.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-registration" onclick="sendEmail()"
                        data-bs-dismiss="modal" aria-label="Close">Help YUP!
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let status = /*[[${status}]]*/ 'default';
    let exception = /*[[${exception}]]*/ 'default';
    let message = /*[[${message}]]*/ 'default';
    /*]]>*/
</script>
<script type="module" th:src="@{/script/exception.js}"></script>
</body>
</html>
