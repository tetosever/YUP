<head th:fragment="head(who)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <meta name="description" content="YUP - Your Unique Party">
    <meta name="keywords" content="YUP, Party, Unique, Event">
    <meta name="author" content="YUP team">
    <meta name="robots" content="index, follow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:if="${who!='index'}" th:href="@{/style/main-style.css}">
    <link rel="stylesheet" th:if="${who=='login' || who=='singleEventViewByOwner' || who=='participants'}" th:href="@{/style/modal.css}">
    <link rel="stylesheet" type="text/css" th:if="${who=='singleEventViewByOwner' || who=='participants' || who=='login' || who=='event'}" th:href="@{/style/form.css}">
    <link rel="stylesheet" type="text/css" th:if="${who=='index'}" th:href="@{/style/index.css}">
    <link rel="stylesheet" type="text/css" th:if="${who=='around' || who=='reservation'}" th:href="@{/style/around.css}"/>
    <link rel="stylesheet" type="text/css" th:if="${who=='around' || who=='reservation'}" th:href="@{/style/map.css}"/>
    <link rel="stylesheet" type="text/css" th:if="${who=='event'}" th:href="@{/style/event.css}"/>
    <link rel="stylesheet" type="text/css" th:if="${who=='event'}" th:href="@{/style/singleEventView.css}"/>
    <link rel="stylesheet" type="text/css" th:if="${who=='exception'}" th:href="@{/style/exception.css}"/>
    <link rel="stylesheet" type="text/css" th:if="${who=='singleEventViewByOwner'}" th:href="@{/style/singleEventViewByOwner.css}"/>
    <link rel="stylesheet" type="text/css" th:if="${who=='participants'}" th:href="@{/style/participants.css}">

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <title>YUP - Your Unique Party</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script id="search-js" defer="" src="https://api.mapbox.com/search-js/v1.0.0-beta.21/web.js"></script>
</head>
