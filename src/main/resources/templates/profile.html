<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('login')}"></head>
<body>
<div class="top-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-chat-left-dots"
         viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
    </svg>
</div>
<div class="bottom-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-chat-left-dots"
         viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
    </svg>
</div>
<nav th:replace="~{fragments/navbar :: navbar('login', 'yes', ${user.firstname}, 'user')}"></nav>
<div class="container main-container">
    <div class="row center-for-form">
        <form id='profileForm' class="our-form" method="post" th:object="${user}" >
            <h3>Here's your YUPper data!</h3>
            <p id="containerForTypewriterText">
                <span id="typewriterText"></span><span class="blink">|</span>
            </p>
            <div class="input-data">
                <input type="text" id="inputFirstname" name="firstname" th:field="*{firstname}" placeholder="" disabled>
                <div class="underline"></div>
                <label for="inputFirstname">First name</label>
            </div>
            <div class="input-data">
                <input type="text" id="inputLastname" name="lastname" th:field="*{lastname}" placeholder="" disabled>
                <div class="underline"></div>
                <label for="inputLastname">Last name</label>
            </div>
            <div class="input-data">
                <input type="email" id="inputEmail" name="email" th:field="*{email}" placeholder="" disabled>
                <div class="underline"></div>
                <label for="inputEmail">Email</label>
            </div>
            <div class="input-data">
                <input type="text" id="inputUsername" name="username" th:field="*{username}" placeholder="" disabled>
                <div class="underline"></div>
                <label for="inputUsername">Username</label>
            </div>
            <div class="input-data">
                    <input type="password" id="inputPassword" name="password" value="thisPasswordIsFake" placeholder=""
                           disabled>
                    <div class="underline"></div>
                    <label for="inputPassword">Password</label>
            </div>
            <input type="hidden" id="inputIsInternal" name="isInternal" th:field="*{internal}">
            <div class="align-for-button">
                <button class="btn btn-registration " id="discardButton" type="submit" name="user-edit-action" value="discard" style="display:none;">
                    Cancel
                </button>
                <a class="btn btn-registration " id="deleteButton" data-bs-toggle="modal" data-bs-target="#warningDeleteModal">
                    Delete
                </a>
                <div class="twoButtons">
                    <button id="changePasswordButton" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#changePasswordModal" style="display: none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                        </svg>
                    </button>
                <button class="btn btn-primary" id="confirmUpdateButton" type="submit" name="user-edit-action" value="update" style="display:none;">
                    Confirm
                </button>
                    <button class="btn btn-primary " id="editButton" type="button">
                        Edit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<span class="event-image">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
                 class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
        </span>
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="changePwdForm" method="post" th:action="@{api/changePassword}">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Change your YUP password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-data">
                    <input type="password" id="oldPassword" name="oldPassword" placeholder="">
                    <div class="underline"></div>
                    <label for="oldPassword">Old Password</label>
                </div>
                <div class="input-data">
                    <input type="password" id="newPassword" name="newPassword" placeholder="">
                    <div class="underline"></div>
                    <label for="newPassword">New Password</label>
                </div>
                <div class="input-data">
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="">
                    <div class="underline"></div>
                    <label for="confirmNewPassword">Confirm New Password</label>
                </div>
            </div>
            <div class="modal-footer align-for-button">
                <button type="button" class="btn btn-registration" data-bs-dismiss="modal">
                    Close
                </button>
                <button  type="submit" id="changePasswordModalButton" class="btn btn-primary"  aria-label="Close">
                    Change
                </button>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="warningDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form class="modal-content" method="POST" th:action="@{/user/api/delete}">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">We're sorry to see you go.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure YUPper? All of your data will be permanently lost and cannot be recovered.</p>
            </div>
            <div class="modal-footer align-for-button">
                <button type="button" class="btn btn-registration" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> <span id="alertText"></span>
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax"></script>
<script th:src="@{/script/main-script.js}"></script>
<script type="module" th:src="@{/script/profile.js}"></script>
</body>
</html>
