<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('login')}"></head>
<body>
<div class="top-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
    </svg>
</div>
<div class="bottom-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
    </svg>
</div>
<nav th:replace="~{fragments/navbar :: navbar('login', 'no', '', '')}"></nav>
<div class="container main-container">
    <div class="row center-for-form">
        <form class="our-form" method="post" th:action="@{/user/api/newUser}" th:object="${user}">
            <h3>Become a YUPper!</h3>
            <p id="containerForTypewriterText">
                <span id="typewriterText"></span><span class="blink">|</span>
            </p>
            <div class="input-data">
                <input type="text" id="inputFirstname" name="firstname" th:field="*{firstname}" placeholder=""  autofocus>
                <div class="underline"></div>
                <label for="inputFirstname">First name</label>
            </div>
            <div class="input-data">
                <input type="text" id="inputLastname" name="lastname" th:field="*{lastname}" placeholder="" >
                <div class="underline"></div>
                <label for="inputLastname">Last name</label>
            </div>
            <div class="input-data">
                <input type="email" id="inputEmail" name="email" th:field="*{email}" placeholder="" >
                <div class="underline"></div>
                <label for="inputEmail">Email</label>
            </div>
            <div class="input-data">
                <input type="text" id="inputUsername" name="username" th:field="*{username}" placeholder="" >
                <div class="underline"></div>
                <label for="inputUsername">Username</label>
            </div>
            <div class="input-data">
                <input type="password" id="inputPassword" name="password" th:field="*{password}" placeholder="" >
                <div class="underline"></div>
                <label for="inputPassword">Password</label>
            </div>
            <div class="input-data">
                <input type="password" id="inputCheckPassword" name="password" th:field="*{confirmPassword}" placeholder="" >
                <div class="underline"></div>
                <label for="inputCheckPassword">Confirm password</label>
            </div>
            <div class="g-recaptcha" th:attr="data-sitekey=${@captchaSettings.getSite()}"></div>
            <div class="center-for-button">
                <button class="btn btn-primary" type="submit">Sign up</button>
            </div>
        </form>
    </div>
</div>
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> <span id="alertText"></span>
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<span class="event-image">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
            </svg>
        </span>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax"></script>
<script th:src="@{/script/main-script.js}" ></script>
<script type="module" th:src="@{/script/registration.js}" ></script>
</body>
</html>
